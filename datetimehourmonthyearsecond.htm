<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="datetimehourmonthyearsecond.css">
    <script src="datetimehourmonthyearsecond.js"></script>


</head>

<body>
    <div class="heading">
    <h1>DATE AND TIME JAVASCRIPT PROJECT</h1>
    </div>
    <div class="smallhead">
    YEAR &nbsp; <button type="button" id="year" onclick="year()"> CLICK</button><br><br>
    MONTH &nbsp; <button type="button" id="month" onclick="month()">CLICK</button><br><br>
    MONTH NAME &nbsp; <button type="button" id="monthname" onclick="monthname()">CLICK</button><br><br>
    DATE &nbsp; <button type="button" id="dateno" onclick="dateno()">CLICK</button><br><br>
    FULLDATE &nbsp; <button type="button" id="fulldat" onclick="fulldate()">CLICK</button><br><br>
    HOUR &nbsp; <button type="button" id="hr" onblur="hour()">CLICK</button><br><br>
    MINUTE &nbsp; <button type="button" id="minu" onblur="min()">CLICK</button><br><br>
    DAY &nbsp; <button type="button" id="day" onclick="daay()">CLICK</button><br><br>
    DAYNAME &nbsp; <button type="button" id="daayn" onclick="dayname()">CLICK</button><br><br>
    SECONDS &nbsp; <button type="button" id="secs" onclick="secs()">CLICK</button>
    <!-- ALL TIME &nbsp; <button type="button" id="alltime" onclick="alltime()">CLICK</button> -->


</div>


    
</body>
</html>
